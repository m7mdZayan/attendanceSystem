<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/userProfile.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <button class="btn btn-dark mr-3 btn__daily">daily report</button>
      <button class="btn btn-dark btn__monthly">monthly report</button>
    </nav>

    <div class="container">
      <div class="row p-5">
        <div class="d-none d-md-block col-md-6 text-center">
          <img src="../images/profile_pic.svg" />
          <p class="lead mt-3 userName">john Doe</p>
        </div>
        <div class="col-md-6 p-5">
          <div class="daily report mt-5 text-center">
            <h2 class="text-primary">daily information</h2>
            <p class="lead employee__name">Employee Name: John Doe</p>
            <p class="lead attendance__time">Attendance Time: 8:45 am</p>
          </div>

          <div class="monthly report hidden mt-5 text-center">
            <h2 class="text-primary">monthly information</h2>
            <p class="lead attendance__times">monts</p>
            <p class="lead late__times">sdads</p>
            <p class="lead absence__times">sdads</p>
          </div>
        </div>
        <button class="btn btn-danger d-block ml-auto logout">logout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/userProfile.js"></script>
  </body>
</html>
