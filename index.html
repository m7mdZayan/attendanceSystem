<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <h1>sign up</h1>
      <div class="row">
        <div class="d-none d-md-block col-md-6">
          <!-- <svg viewBox="0 0 600 500">
            <use xlink:href="/images/home.svg#enter-data"></use>
          </svg> -->
          <img src="./images/home.svg" alt="girl who is entering some data" />
        </div>
        <div class="register col-md-6 p-5">
          <form class="d-inline">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="fname-input"
                aria-describedby="firstNameHelp"
                name="first-name"
              />
              <label for="fname-input">first name</label>
              <small id="emailHelp" class="form-text text-danger"
                >Your first name must be between 3 - 10 chars</small
              >
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="lname-input"
                name="last-name"
                aria-describedby="lastNameHelp"
              />
              <label for="lname-input">last name</label>
              <small id="lastNameHelp" class="form-text text-danger"
                >Your last name must be between 3 - 10 chars</small
              >
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="address-input"
                name="address"
                aria-describedby="addressHelp"
              />
              <label for="address-input">address</label>
              <small id="addressHelp" class="form-text text-danger"
                >invalid address</small
              >
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email-input"
                name="email"
                aria-describedby="emailHelp"
              />
              <label for="email-input">Email address</label>
              <small id="emailHelp" class="form-text text-danger"
                >invalid email</small
              >
            </div>

            <div class="form-group">
              <input
                type="number"
                name="age"
                class="form-control"
                id="age-input"
                name="age"
                aria-describedby="ageHelp"
              />
              <label for="age-input">age</label>
              <small id="ageHelp" class="form-text text-danger"
                >age must be between 20 - 59</small
              >
            </div>

            <button type="submit" class="btn btn-lg btn-primary">
              Register
            </button>
          </form>
          <button class="ml-3 btn btn-lg btn-light login-btn">Login</button>
        </div>

        <div class="login-section hidden col-md-6 p-5">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="userName"
                name="user-name"
                aria-describedby="userName"
              />
              <label for="userName">user name</label>
              <small id="email" class="form-text text-danger"
                >invalid user-name</small
              >
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                aria-describedby="password"
              />
              <label for="userName">password</label>
              <small id="email" class="form-text text-danger"
                >password isn't correct</small
              >
            </div>

            <button type="submit" class="btn btn-lg btn-primary">Login</button>
            <button type="reset" class="btn btn-lg btn-light">reset</button>
          </form>
          <button class="btn btn-sm mt-4 text-muted bg-none first-time">
            first time ?
          </button>
        </div>
      </div>
    </div>

    <script src="./js/JQuery-3.3.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/homePage.js"></script>
  </body>
</html>
